apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: external-secrets
  namespace: default
spec:
  rollbackLimit: 3
  forProvider:
    namespace: external-secrets-system
    chart:
      name: external-secrets
      repository: https://charts.external-secrets.io
      version: "0.9.11"
    values:
      installCRDs: true
      
      replicaCount: 2
      
      leaderElect: true
      
      serviceMonitor:
        enabled: true
        namespace: monitoring
      
      webhook:
        replicaCount: 2
        serviceMonitor:
          enabled: true
          namespace: monitoring
      
      certController:
        replicaCount: 2
        serviceMonitor:
          enabled: true
          namespace: monitoring
      
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
